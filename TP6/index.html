<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
    <style> 
    #fEdad{
	    width: 150px;
        padding: 4px;
    }
    </style>
</head>
<body>
    <h1>CONTACTO</h1>
    <h2>Completa tus datos</h2>
    <form action="" id="formularioRegistro" style="width: 400px" class="claseFormulario">
        <fieldset>  
            <legend>Información personal</legend><br>
            <label for="fNombre">Nombre:</label><br>
            <input class="claseTexbox" type="text" id="fNombre" name="fNombre"><br>
            <label for="fApellido">Apellido:</label><br>
            <input class="claseTexbox" type="text" id="fApellido" name="fApellido"><br>
            <label for="fEdad">Edad:</label><br>
            <input class="claseTexbox"type="text" id="fEdad" name="fEdad"><br>
            <input type="radio" name="genero" checked> Masculino<br>
            <input type="radio" name="genero"> Femenino<br>
            <input type="radio" name="genero"> Otro<br>
        </fieldset>
        <fieldset>  
            <legend>Información adicional</legend><br>
            <label for="fEmpresa">Empresa:</label><br>
            <input class="claseTexbox" type="text" id="fEmpresa" name="fEmpresa"><br>
        </fieldset>
        <input class="claseBotones" type="submit" value="Enviar">
    </form>
    <div class="divBotonBorrado">
        <button onclick='BorrarFormulario()'>Limpiar formulario</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
