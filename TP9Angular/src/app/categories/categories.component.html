<div class="container">
    <div class="row">
        <div class="md-4">
            <h2>Formulario de categorias</h2>
            <form [formGroup]="formCategories">
                <div class="form-group">   
                    <input class="form-control" type="text" formControlName="name" id="name" placeholder="Ingrese el nombre">
                    <input class="form-control" type="text" formControlName="description"  id="description" placeholder="Ingrese la descripciÃ³n">
                </div> 
                <button type="reset" class="btn btn-secondary" (click)="cancelCategory()">Cancelar</button>
                <button type="submit" class="btn btn-primary" (click)="saveCategory()">Guardar</button>
            </form>
        </div>
        <div class="col">
            <h2>List of categories</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Descrition</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of categoriesList">
                        <th scope="row">{{item.Id}}</th>
                        <td>{{item.CategoryName}}</td>
                        <td>{{item.Description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
